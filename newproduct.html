<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body.dark-mode {
        background-color: black;
        color: white;
      }

      body.dark-mode .container {
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      body.dark-mode .table {
        color: #e0e0e0;
      }
      body.dark-mode .table-sm {
        --bs-table-bg: #282828; /* 부트스트랩 변수 재정의 */
      }
      body.dark-mode .table-sm thead th {
        background-color: #333;
        border-bottom: 2px solid #555;
      }

      body.dark-mode .form-control,
      body.dark-mode .form-select {
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #555;
      }
      body.dark-mode .form-control::placeholder {
        color: #aaa; /* 플레이스홀더 글자색 */
      }

      body.dark-mode .table th,
      body.dark-mode .table td {
        color: #e0e0e0;
      }
    </style>
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <p class="text-end mt-5" id="currentDateTime"></p>
      </div>

      <div class="d-flex justify-content-end mb3 gap-2">
        <button class="btn btn-dark" id="darkModeToggle">다크모드</button>
        <a href="join.html" class="btn btn-success" id="signUpLink">회원가입</a>
        <!-- 다크모드 버튼과 회원가입 링크 -->
      </div>

      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select
            class="form-select"
            id="inlineFormSelectPref"
            name="category_data_table"
          >
            <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
            <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
            <option selected>카테고리</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>
        <div class="col-3">
          <input
            type="search"
            class="form-control"
            id="productSearchInput"
            placeholder="제품명을 입력해주세요"
          />
          <!-- input 입력창 코드를 넣어주세요 -->
        </div>
        <div class="col-auto">
          <!-- 조회 버튼 코드를 넣어주세요 -->
          <button type="submit" class="btn btn-primary" id="searchButton">
            조회
          </button>
        </div>
      </form>

      <div class="container mt-3">
        <table class="table table-sm">
          <thead>
            <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
            <tr>
              <th>카테고리</th>
              <th>브랜드</th>
              <th>상품명</th>
              <th>가격</th>
            </tr>
          </thead>
          <tbody id="product_data_Table">
            <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
            <!-- 제품 데이터가 여기 추가됩니다. -->
          </tbody>
        </table>
      </div>
      <!-- 페이지 네이션 코드를 넣어주세요 -->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item active" aria-current="page">            
            <span class="page-link">1</span></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <script>
      // 제품 데이터
      const product_data = [
        {
          category: "상의",
          brand: "Supreme",
          product: "슈프림 박스로고 후드티",
          price: "390,000",
        },
        {
          category: "하의",
          brand: "DIESEL",
          product: "디젤 트랙 팬츠",
          price: "188,000",
        },
        {
          category: "신발",
          brand: "Nike",
          product: "에어포스 1",
          price: "137,000",
        },
        {
          category: "패션잡화",
          brand: "Music&Goods",
          product: "빵빵이 키링",
          price: "29,000",
        },
        // ...
      ];

      // 제품 테이블에 데이터 추가
      const product_data_Table = document.getElementById("product_data_Table");
      const categorySelect = document.getElementById("inlineFormSelectPref");
      const productSearchInput = document.getElementById("productSearchInput");
      const searchButton = document.getElementById("searchButton");
      const darkModeToggle = document.getElementById("darkModeToggle");
      const currentDateTimeEl = document.getElementById("currentDateTime");

      // '다크 모드' 버튼 클릭 시
      darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      function updateDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1; // getMonth()는 0부터 시작
        const day = now.getDate();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // 시간을 두 자리 숫자로 맞추기
        const formattedHours = hours < 10 ? `0${hours}` : hours;
        const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
        const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;

        const dateString = `${year}년 ${month}월 ${day}일 ${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        currentDateTimeEl.innerHTML = dateString;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);

      // 초기 데이터 로딩
      product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
