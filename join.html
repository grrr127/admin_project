<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .card {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
      }
      .card h4 {
        margin-bottom: 1.5rem;
      }
      .password-guidance {
        font-size: 0.75em;
        color: #6c757d;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h4 class="text-center">회원가입</h4>
      <form id="form" action="#" novalidate>
        <div class="mb-3">
          <label for="idInput" class="form-label">아이디</label>
          <input
            type="text"
            id="idInput"
            name="id"
            class="form-control"
            placeholder="아이디"
            autocomplete="off"
            required
          />
          <div class="invalid-feedback">
            아이디는 6자 이상이며, 영문(소문자)과 숫자만 사용 가능합니다.
          </div>
        </div>
        <!-- 비밀번호 입력 -->
        <div class="mb-3">
          <label for="pw1Input" class="form-label">비밀번호</label>
          <input
            type="password"
            id="pw1Input"
            name="pw1"
            class="form-control"
            placeholder="비밀번호"
            required
          />
          <div class="password-guidance">
            * 비밀번호는 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야
            합니다.
          </div>
          <div class="invalid-feedback">
            비밀번호는 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야
            합니다.
          </div>
        </div>
        <!-- 비밀번호 확인 -->
        <div class="mb-3">
          <label for="pw2Input" class="form-label">비밀번호 확인</label>
          <input
            type="password"
            id="pw2Input"
            name="pw2"
            class="form-control"
            placeholder="비밀번호"
            required
          />
          <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
        </div>
        <!-- 이름 입력 -->
        <div class="mb-3">
          <label for="nameInput" class="form-label">이름</label>
          <input
            type="text"
            id="nameInput"
            name="name"
            class="form-control"
            placeholder="사용자 이름"
            autocomplete="off"
            required
          />
        </div>
        <!-- 전화번호 입력 -->
        <div class="mb-3">
          <label for="phoneInput" class="form-label">전화번호</label>
          <input
            type="tel"
            id="phoneInput"
            name="phone"
            class="form-control"
            placeholder="휴대전화번호"
            autocomplete="off"
            required
          />
          <div class="invalid-feedback">
            전화번호를 숫자만 정확히 입력해주세요.
          </div>
        </div>
        <!-- 성별 선택 -->
        <div class="mb-3">
          <label class="form-label">성별</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                value="male"
                checked
              />
              <label class="form-check-label" for="genderMale">남자</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
                value="female"
              />
              <label class="form-check-label" for="genderFemale">여자</label>
            </div>
          </div>
        </div>
        <!-- 이메일 입력 -->
        <div class="mb-3">
          <label for="emailInput" class="form-label">이메일</label>
          <input
            type="email"
            id="emailInput"
            name="email"
            class="form-control"
            title="정확한 메일 주소를 작성해주세요"
            autocomplete="off"
          />
          <div class="invalid-feedback">정확한 이메일 주소를 입력해주세요.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">가입</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="join.js"></script>
  </body>
</html>
