<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 완료</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        text-align: center;
      }
      .card {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="welcomeMessage"></div>
    </div>

    <script>
      // URL에서 쿼리 스트링(사용자 정보)을 가져와 파싱합니다.
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("userId");
      const userName = params.get("userName");
      const userPhone = params.get("userPhone");
      const userGender = params.get("userGender");
      const userEmail = params.get("userEmail");

      const welcomeMessageEl = document.getElementById("welcomeMessage");

      // 가져온 정보를 화면에 표시합니다.
      if (userId) {
        welcomeMessageEl.innerHTML = `
          <h4 class="mb-4">🎉 ${userId}님, 회원가입을 축하합니다! 🎉</h4>
          <hr/>
          <p><strong>아이디:</strong> ${userId}</p>
          <p><strong>이름:</strong> ${userName}</p>
          <p><strong>전화번호:</strong> ${userPhone}</p>
          <p><strong>성별:</strong> ${
            userGender === "male" ? "남자" : "여자"
          }</p>
          <p><strong>이메일:</strong> ${userEmail}</p>

          <a href="newproduct.html" class="btn btn-primary w-500 mt-3">쇼핑 계속하기</a>
        `;
      } else {
        welcomeMessageEl.innerHTML = `
          <p>잘못된 접근입니다. 다시 회원가입을 시도해주세요.</p>
          <a href="join.html" class="btn btn-primary w-50 mt-3">회원가입 페이지로 돌아가기</a>
        `;
      }
    </script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
